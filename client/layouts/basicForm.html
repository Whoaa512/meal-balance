<template name="basicForm">
<form class="form-horizontal">
	<fieldset>
		<div class="control-group">
			<label class="control-label">What's cooking?</label>
			<div class="controls">
				<input placeholder="enter an ingredient" class="input-xlarge search-query" type="text" id="search">
			</div>
		</div>

	  <div class="control-group">
        <label class="control-label">Any dietary restrictions?</label>
        	<div class="controls">
    				<label class="checkbox inline">
      				<input type="checkbox" id="veganDiet">Vegan
      			</label>
			      <label class="checkbox inline">
			        <input type="checkbox" id="vegetarianDiet">Vegetarian
			      </label>
			      <label class="checkbox inline">
			        <input type="checkbox" id="celiacDiet">Celiac
			      </label>
			      <label class="checkbox inline">
			        <input type="checkbox" id="lactoseDiet">Lactose Intolerant
			      </label>
					</div>
		</div>

		<div class="control-group">
			<label class="control-label"></label>
			<div class="controls">
				<button class="btn btn-success" id="submit">Submit</button>
			</div>
		</div>

		</fieldset>
	</form>
</template>
